<form [formGroup]="userRegistrationForm">
  <table>
    <tbody>
      <tr>
        <td>Name</td>
        <td><input type="text" formControlName="name" /></td>
      </tr>
      <tr>
        <td>Gender</td>
        <td>
          <input type="radio" value="Male" formControlName="gender" />Male
        </td>
        <td>
          <input type="radio" value="Female" formControlName="gender" />Female
        </td>
        <td>
          <input type="radio" value="other" formControlName="gender" />Other
        </td>
      </tr>
      <tr>
        <td>Age</td>
        <td><input type="range" min="18" max="100" formControlName="age" /></td>
      </tr>
      <tr>
        <td>dob</td>
        <td><input type="text" formControlName="dob" /></td>
      </tr>
      <tr>
        <td>email</td>
        <td><input type="text" formControlName="email" /></td>
      </tr>
      <tr>
        <td>password</td>
        <td>
          <input
            type="password"
            placeholder="password"
            formControlName="password"
          />
        </td>
      </tr>
      <tr>
        <td>Cpassword</td>
        <td><input type="password" formControlName="confirmPassword" /></td>
      </tr>
      <tr>
        <td>Address</td>
        <td>
          <textarea
            name=""
            id=""
            cols="30"
            rows="10"
            formControlName="address"
          ></textarea>
        </td>
      </tr>
      <ng-container formGroupName="parents">
        <tr>
          <td>Mother</td>
          <td><input type="text" formControlName="mother" /></td>
        </tr>
        <tr>
          <td>Father</td>
          <td><input type="text" formControlName="father" /></td>
        </tr>
      </ng-container>
    </tbody>
  </table>
</form>
<hr />

{{ userRegistrationForm.value | json }}

<h1>{{ userRegistrationForm.value.name }}</h1>
